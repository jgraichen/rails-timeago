---
name: test
on: push
jobs:
  rspec:
    name: "Ruby ${{ matrix.ruby }}"
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "3.2"
          - "3.1"
          - "3.0"
          - "2.7"

    env:
      BUNDLE_WITHOUT: development
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3

    steps:
      - uses: actions/checkout@master
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - run: bundle exec rspec --color

  rubocop:
    name: rubocop
    runs-on: ubuntu-22.04

    env:
      BUNDLE_WITHOUT: development
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3

    steps:
      - uses: actions/checkout@master
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.1"
          bundler-cache: true

      - run: bundle exec rubocop --parallel --fail-level E
